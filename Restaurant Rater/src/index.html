<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Restaurant Rater</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    <div class="container" style="width: 800px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Restaurant Rater</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Restaurant</th>
                  <th scope="col">Number of Ratings</th>
                  <th scope="col">Food Quality</th>
                  <th scope="col">Service Quality</th>
                  <th scope="col">Environment Cleanliness</th>
                </tr>
              </thead>
              <tbody id="restaurantsResults">
              </tbody>
            </table>
            <hr/>
            <form onSubmit="App.castRate(); return false;">
              <div class="form-group">
                <label for="restaurantsSelect">Select Restaurant</label>
                <select class="form-control" id="restaurantsSelect">
                </select>
              </div>
              <div class="form-group">
                <label for="foodRating">Rate Food Quality</label>
                <br>
                <input type="radio" name="foodRating" value="1"><td><div class='stars-outer'>
                  <div class="stars-inner" style= "width:20%" ></div></div></td><br>
                <input type="radio" name="foodRating" value="2"><td><div class='stars-outer'>
                  <div class="stars-inner" style= "width:40%" ></div></div></td><br>
                <input type="radio" name="foodRating" value="3"><td><div class='stars-outer'>
                  <div class="stars-inner" style= "width:60%" ></div></div></td><br>
                <input type="radio" name="foodRating" value="4"><td><div class='stars-outer'>
                  <div class="stars-inner" style= "width:80%" ></div></div></td><br>
                <input type="radio" name="foodRating" value="5"><td><div class='stars-outer'>
                  <div class="stars-inner" style= "width:100%" ></div></div></td>
              </div>
              <div class="form-group">
                <label for="serviceRating">Rate Service Quality</label>
                <br>
                <input type="radio" name="serviceRating" value="1"><td><div class='stars-outer'>
                  <div class="stars-inner" style= "width:20%" ></div></div></td><br>
                <input type="radio" name="serviceRating" value="2"><td><div class='stars-outer'>
                  <div class="stars-inner" style= "width:40%" ></div></div></td><br>
                <input type="radio" name="serviceRating" value="3"><td><div class='stars-outer'>
                  <div class="stars-inner" style= "width:60%" ></div></div></td><br>
                <input type="radio" name="serviceRating" value="4"><td><div class='stars-outer'>
                  <div class="stars-inner" style= "width:80%" ></div></div></td><br>
                <input type="radio" name="serviceRating" value="5"><td><div class='stars-outer'>
                  <div class="stars-inner" style= "width:100%" ></div></div></td>
              </div>
              <div class="form-group">
                <label for="environRating">Rate Environment Cleanliness</label>
                <br>
               <input type="radio" name="environRating" value="1"><td><div class='stars-outer'>
                  <div class="stars-inner" style= "width:20%" ></div></div></td><br>
                <input type="radio" name="environRating" value="2"><td><div class='stars-outer'>
                  <div class="stars-inner" style= "width:40%" ></div></div></td><br>
                <input type="radio" name="environRating" value="3"><td><div class='stars-outer'>
                  <div class="stars-inner" style= "width:60%" ></div></div></td><br>
                <input type="radio" name="environRating" value="4"><td><div class='stars-outer'>
                  <div class="stars-inner" style= "width:80%" ></div></div></td><br>
                <input type="radio" name="environRating" value="5"><td><div class='stars-outer'>
                  <div class="stars-inner" style= "width:100%" ></div></div></td>
              </div>
              <button type="submit">Submit</button>
              <hr />
            </form>
            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  </body>
</html>
